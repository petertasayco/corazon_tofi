
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Mi Amor ❤️</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffe6eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #entrada {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input {
      padding: 12px 18px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #ff8aa0;
    }

    button {
      padding: 10px 18px;
      font-size: 18px;
      border: none;
      background: #ff4d6d;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="entrada">
    <h2>Escribe tu nombre, mi amor ❤️</h2>
    <input id="nombre" type="text" placeholder="Tu nombre">
    <button id="btnEntrar">Entrar</button>
  </div>

  <script src="app.js"></script>

</body>
</html>
